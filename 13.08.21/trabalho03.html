
Descontos
<script>
var desc = prompt('Insira o valor de desconto');
var dec1 = parseInt(desc);
var preco = prompt ('Insira o valor do produto');
var preco1 = parseInt(preco);
porc = (dec1/100);
por1 = (porc * preco1);
vlf =  (preco1 - por1);
alert('o seu desconto foi de ' + por1 + '% custando ' + vlf);
</script>
