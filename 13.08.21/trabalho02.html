Média das notas
<script>
var nota1 = prompt('Digite sua nota 1/3');
var nota11 = parseInt(nota1);
var nota2 = prompt('Digite sua nota 2/3');
var nota22 = parseInt(nota2);
var nota3 = prompt('Digite sua nota 3/3'); 
var nota33 = parseInt(nota3);
var notas = (nota11 + nota22 + nota33);

dividir = 3;

var media = (notas /dividir);

alert('A sua media é ' + media);


</script>
