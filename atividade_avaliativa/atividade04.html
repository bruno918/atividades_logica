 Crie um programa para pedir do usuário 3 notas de 0 até 10, enquanto a nota estiver fora da faixa peça
 para o usuário digitar novamente a nota. Após calcule a média e se for maior que 6
 exiba uma mensagem de aprovado caso contrário reprovado.
 <script> 
 
     
     var n1 =  parseInt(prompt('Insira uma nota1 de 0 a 10'));  
    while(n1 > 10) {
        n1 =  parseInt(prompt('Voce inseriu uma nota invalida! Insira uma nota de 0 a 10'));  
      }
      var n2 =  parseInt(prompt('Insira uma nota2 de 0 a 10'));  
      while(n2 > 10) {
          n2 =  parseInt(prompt('Voce inseriu uma nota2 invalida! Insira uma nota de 0 a 10'));
      } 
      var n3 =  parseInt(prompt('Insira uma nota3 de 0 a 10'));  
     while(n3 > 10 ) {
         n3 =  parseInt(prompt('Voce inseriu uma nota3 invalida! Insira uma nota de 0 a 10'));
     }
     var media = (n1 + n2 + n3)/3
    if (media > 6 ) {
        alert(' Parabens, voce foi aprovado com uma media de ' + media)
    } else {
         alert(' voce foi reprovado, media de ' + media)
    }

 </script>
