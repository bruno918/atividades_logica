<script>
    let conceito = vmedia(70);
    console.log('Conceito', conceito);
    function vmedia(nota) {
        if (nota <= 49) {
            return 'D'
        } 
        if (nota >= 50 && nota <= 69) {
            return 'C'
        }
        if (nota >= 70 && nota <= 89) {
            return 'B'
     
       }
    if (nota >= 90  && nota <= 100) {
        return 'A'
    }
    }
</script>
