<script>
    var temp = parseInt(prompt('insira 1 para converter Cº para Fº e 2 para converter  Fº para Cº'))
var valor = parseInt(prompt('Quanto voce quer converter?'))
imprimir(temp);
function imprimir(temp) {
if(temp == 1) {
  tempo = (valor - 32)* 5/9
  alert(valor + ' Fº  equivalem a ' + tempo + ' Cº')

}
 if (temp == 2) {
  i = (valor * 9/5) + 32
  alert(valor + ' Cº equivalem a ' + i + ' Fº')

}
}
</script>
