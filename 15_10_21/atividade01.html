<script>
    var mocas = parseInt(prompt('Insira a quantidade de mocas'))
    var rapazes = parseInt(prompt('Insira a quantidade de rapazes'))
 var total = mocas + rapazes 
 var tmocas = (mocas/total)*100
 var trapa = (rapazes/total)*100
 alert('o total de mocas e ' + tmocas.toFixed(2) + '% e o total de rapazes e ' + trapa.toFixed(2) + '%')
 </script>
