<script>
    var result = parseInt(prompt('insira quantos gols fez o primeiro time'));
    var result1 = parseInt(prompt('insira quantos gols fez o segundo time'));
    if (result < result1) {
        alert(' o resultado do jogo foi uma vitoria do time 1')
 } else if (result > result1) {
        alert(' o resultado do jogo foi uma vitoria do time 2')
 } else if (result = result1) {
        alert(' o resultado do jogo foi um empate')
 }
</script>
